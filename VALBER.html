<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VALBER - Jogo de Damas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    .logo {
      text-align: center;
      font-size: 4em;
      font-weight: bold;
      margin-top: 100px;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      }
      50% {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
      }
    }

    .entrar-container {
      text-align: center;
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      background-color: #0ff;
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    #game {
      display: none;
      margin: 30px auto;
      width: 640px;
      height: 640px;
      border: 4px solid #fff;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }

    .cell {
      width: 80px;
      height: 80px;
    }

    .black {
      background-color: #000;
    }

    .white {
      background-color: #eee;
    }

    .piece {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px auto;
    }

    .red-piece {
      background-color: red;
    }

    .blue-piece {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div class="logo">VALBER</div>

  <div class="entrar-container">
    <button onclick="iniciarJogo()">ENTRAR</button>
  </div>

  <div id="game"></div>

  <script>
    function iniciarJogo() {
      document.querySelector('.logo').style.display = 'none';
      document.querySelector('.entrar-container').style.display = 'none';
      document.getElementById('game').style.display = 'grid';
      criarTabuleiro();
    }

    function criarTabuleiro() {
      const game = document.getElementById('game');
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          const isBlack = (row + col) % 2 !== 0;
          cell.classList.add(isBlack ? 'black' : 'white');

          // Adiciona peÃ§as
          if (isBlack && row < 3) {
            const piece = document.createElement('div');
            piece.classList.add('piece', 'red-piece');
            cell.appendChild(piece);
          } else if (isBlack && row > 4) {
            const piece = document.createElement('div');
            piece.classList.add('piece', 'blue-piece');
            cell.appendChild(piece);
          }

          game.appendChild(cell);
        }
      }
    }
  </script>
</body>
</html>
